<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Helmet Alcohol Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background-color: #2a2e3d;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d4ff;
    }

    .reset-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Only style the button inside .reset-container */
    .reset-container button {
      background-color: #00d4ff;
      color: #1a1a2e;
      font-weight: bold;
      cursor: pointer;
      width: auto;
      padding: 12px 24px;
      display: block;
      margin: 8px auto;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .back-link {
      margin-top: 15px;
      text-align: center;
    }

    .back-link a {
      color: #00d4ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form id="reset-form">
      <input type="email" id="reset-email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="back-link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script type="module" src="forgot-password.js"></script>
</body>
</html>
